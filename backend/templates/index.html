<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotion Detection AI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  <div class="container">
    <h1> UNARCCI AI</h1>
    <p class="subtitle">
      Multi-label emotion detection using a BERT-based transformer model
    </p>

    <form method="post">
      <textarea name="text" placeholder="Enter a sentence..." required>
{{ input_text if input_text else "" }}
      </textarea>

      <button type="submit">Analyze Emotion</button>
    </form>

    {% if emotions is not none %}
      <div class="results">
        <h2>Detected Emotions</h2>

        {% if emotions %}
          {% for emotion, score in emotions.items() %}
            <div class="emotion">
              <span>{{ emotion }}</span>
              <span>{{ score }}</span>
            </div>
          {% endfor %}
        {% else %}
          <p class="none">No strong emotion detected</p>
        {% endif %}
      </div>
    {% endif %}
  </div>
</body>
</html>
